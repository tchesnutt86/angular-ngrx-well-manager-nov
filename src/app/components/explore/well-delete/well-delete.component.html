<h2 mat-dialog-title>Delete Confirmation</h2>
<mat-dialog-content>
  Are you sure you want to delete '{{ well.name }}'?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>CANCEL</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="well">
    DELETE
  </button>
</mat-dialog-actions>
